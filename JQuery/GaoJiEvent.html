<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>事件委托</title>
    <meta http-equiv="content-type" content="text/html charset=utf-8"/>
    <script type="text/javascript" src="jquery-1.11.2.js"></script>
    <script type="text/javascript">
        $(function(){

            //alert(a);
            $('input').click(function(){
                var a=$('div').css('display');
                if(a=='none'){
                    $('div').first().show('fast',function m(){
                        $(this).next().show('fast',m);
                    })
                }
                else if(a=='block'){
                    $('div').last().hide('fast',function n(){
                        $(this).prev().hide('fast',n);
                    })
                }
            })

        })

    </script>
    <style type="text/css">
        .text{padding: 5px;margin-right: 5px;background: orange;float:left;display: none;}
    </style>
</head>
<body>
    <div class="text">你</div>
    <div class="text">好</div>
    <div class="text">吗</div>
    <div class="text">？</div>
<input type="button" value="显示/隐藏">
</body>
</html>
