<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html charset=utf-8"/>
    <script type="text/javascript" src="jquery-1.11.2.js"></script>
    <script type="text/javascript">
        $(function(){
        $('input').click(function(){
            $('.div1').animate({'width':'300px'},1000)
                    .animate({'height':'400px'},1000)
                    .animate({ 'opacity':'0.5'},1000,function(){alert($('.div1').queue('fx').length)})
                    .animate({ 'fontSize':'100px'})
                    .queue(function(){
                       $(this).css({'background':'orange'});
                    })
            });

        })
    </script>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .div1{width:100px;height:100px; background: gold;position: absolute;top:0;left:0;}
        .div2{width:100px;height:100px;background: darkcyan;position: absolute;top:150px;}
    </style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<br/><br/><br/><br/><br/><br/>
<input type="button" value="点击">
</body>
</html>
